<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <main>
        <span>¿Cual es tú país de origen?</span>
        <label for="country"></label>
        <input type="list" id="country" name="country">
            <datalist id="country">
                <option>Venezuela</option>
                <option>Colombia</option>
                <option>Perú</option>
            </datalist>
    </main>
</body>
</html>
