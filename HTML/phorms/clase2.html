<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <label for="name">
                <span>多Cual es tu nombre?</span> <!-- Required es super importante para cuando se hace necesario que se llenen los campos requeridos -->
                <input type="text" id="name" name="name" required>
            </label>
            <label for="email">
                <span>多Cual es tu correo?</span> <!-- Required es super importante para cuando se hace necesario que se llenen los campos requeridos -->
                <input type="mail" autocomplete="email" id="email" name="email"required>
            </label>
            <label for="timeStudy">
                <span>多Cual es tu horario favorito para estudiar?</span>
                <input type="time" id="timeStudy" name="timeStudy" required >
            </label>
            <label for="birthday">
                <span>多Cual es tu fecha de nacimiento?</span>
                <input type="date" name="birthday"required autocomplete="bday-day">
            </label>
                <input type="submit">
        </section>
    </main>
</body>
</html>
