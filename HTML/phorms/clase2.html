<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <label for="">
                <span>多Cual es tu nombre?</span> <!-- Required es super importante para cuando se hace necesario que se llenen los campos requeridos -->
                <input type="text" required>
            </label>
            <label for="">
                <span>多Cual es tu correo?</span> <!-- Required es super importante para cuando se hace necesario que se llenen los campos requeridos -->
                <input type="mail" autocomplete="email" required>
            </label>
            <label for="">
                <span>多Cual es tu horario favorito para estudiar?</span>
                <input type="time" required>
            </label>
            <label for="">
                <span>多Cual es tu fecha de nacimiento?</span>
                <input type="date" required autocomplete="bday-day">
            </label>
        </section>
    </main>
</body>
</html>
